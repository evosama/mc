<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Monthly Device Counts Report Generator</title>
        <!-- Link to external CSS -->
        <link rel="stylesheet" type="text/css" href="../static/css/styles.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <section class="container p-5 text-center">
            <h1>Monthly Counts Report Generator</h1>
    
            <!-- Progress bar with informational text below -->
            <div id="progress-container" class="progress" role="progressbar" aria-label="Animated striped example" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                <div id="progress-bar" class="progress-bar progress-bar-striped progress-bar-animated"><span id="progress-text"></span></div>
            </div>          
            
            <!-- Generate Report Button -->
            <button type="button" id="generate-report-btn" class="btn btn-primary m-3" onclick="startReportGeneration()">Generate Report</button>
    
            <!-- Regenerate Report Button (initially hidden) -->
            <button type="button" id="regenerate-report-btn" class="btn btn-primary" style="display: none;" onclick="startReportGeneration()">Regenerate Report</button>

            <div id="log-area">
                <p>Progress will be displayed here...</p>
            </div> 
    
            <!-- Report Display -->
            <iframe id="report-frame"></iframe>
        </section>
            
        <!-- Link to external JavaScript -->
        <script src="../static/js/script.js"></script>
    </body>
</html>
